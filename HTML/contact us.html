<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="../Images/Logo/Enspire-logo.png" type="image/x-icon">
</head>
<body>
    

<h1 class="title">CONTACT US</h1>

<div class="contact-container">

    <!-- CARD 1 -->
    <div class="contact-card purple">
        <img src="../Images/Heads/gauri.JPG.jpeg" alt="Coordinator">
        <div class="info">
            <h3>OVERALL COORDINATOR</h3>
            <h2>GAURI PACHHPOL</h2>
            <p>ENSPIRE INITIATIVE HEAD</p>
            <div class="icons">
                <i class="fab fa-linkedin"></i>
                <i class="fas fa-envelope"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
    </div>

    <!-- CARD 2 -->
    <div class="contact-card orange">
        <div class="info">
            <h3>SPONSORSHIP QUERIES</h3>
            <h2>ABHIN SHETTY</h2>
            <p>CO-CHAIRPERSON</p>
            <div class="icons">
                <i class="fab fa-linkedin"></i>
                <i class="fas fa-envelope"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
        <img src="../Images/Heads/abhin.JPG.jpeg" alt="Sponsorship">
    </div>

    <!-- CARD 3 -->
    <div class="contact-card blue">
        <img src="../Images/Heads/shekhar.JPG.jpeg" alt="Event">
        <div class="info">
            <h3>EVENT RELATED QUERIES</h3>
            <h2>SHEKHAR SINGH</h2>
            <p>CO-CHAIRPERSON</p>
            <div class="icons">
                <i class="fab fa-linkedin"></i>
                <i class="fas fa-envelope"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>
    </div>

</div>

</body>
</html>
